<nav class="navbar">
    <div class="nav-left">
        <a routerLink="/" class="brand">Book Store</a>
    </div>

    <ul class="nav-right">
        <li><a routerLink="/user/login">Log in</a></li>
        <li><a routerLink="/signup">Sign up</a></li>
        <li><a routerLink="/cart">Cart</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Featured Books</h2>

    <div class="book-grid">
        @for (book of books(); track book.BookID) {
        <div class="book-card" (click)="viewBookDetails(book.BookID)">

            <img src="https://via.placeholder.com/300x180" class="book-image" alt="Book cover" />

            <div class="book-body">
                <h3>{{ book.Title }}</h3>
                <p class="price">â‚¹{{ book.Price }}</p>
            </div>

            <div class="book-footer">
                <button class="view-btn">View Details</button>
            </div>

        </div>
        }
    </div>

</div>

@if (!isLoggedIn()) {
<div class="login-more-container">
    <button class="login-more-btn" routerLink="/user/login">
        Login to see more
    </button>
</div>
}
