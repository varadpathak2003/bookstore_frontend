<nav class="navbar">
    <div class="nav-left">
        <a routerLink="/" class="brand">Book Store</a>
    </div>

    <ul class="nav-right">
        <li><a routerLink="/api/login">Log in</a></li>
        <li><a routerLink="/api/register">Sign up</a></li>
        <li><a routerLink="/api/protected">Protected Api</a></li>
        <!-- <li><a routerLink="/cart">Cart</a></li> -->
    </ul>
</nav>

<div class="container">
    <h2>Featured Books</h2>

    <div class="book-grid">
        @for (book of books(); track book.BookID) {
        <div class="book-card">

            <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            class="book-image" alt="Book cover" />

            <div class="book-body">
                <h3>{{ book.Title }}</h3>
                <p class="price">â‚¹{{ book.Price }}</p>
            </div>

            <div class="book-footer">
                <button class="view-btn" (click)="viewBookDetails(book.BookID)">View Details</button>
            </div>

        </div>
        }
    </div>

</div>

@if (!isLoggedIn()) {
<div class="login-more-container">
    <button class="login-more-btn" routerLink="/api/login">
        Login to see more
    </button>
</div>
}
